name: Build

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY_IMAGE: mryash/guix
  GUIX_VERSION: 1.4.0
  BUILDKIT_VERSION: 0.13.0

jobs:
  build:
    name: Build the Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    strategy:
      fail-fast: false
      matrix:
        platform: [
          { docker: linux/amd64, guix: x86_64-linux, skip_pull: true },
          { docker: linux/386, guix: i686-linux, skip_pull: true },
          { docker: linux/arm/v7, guix: armhf-linux, skip_pull: true },
          { docker: linux/arm64/v8, guix: aarch64-linux, skip_pull: true },
          { docker: linux/ppc64le, guix: powerpc64le-linux, skip_pull: true }
          # RISC-V 64: No official binaries available yet
          # { docker: linux/riscv64, guix: riscv64-linux, skip_pull: true }
        ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker Setup BuildX
        uses: docker/setup-buildx-action@v3
        with:
          version: v${{ env.BUILDKIT_VERSION }}

      - name: Verify Docker BuildX Version
        run: docker buildx version

      - name: Create a new builder instance
        run: docker buildx create --use --name insecure-builder --buildkitd-flags '--allow-insecure-entitlement security.insecure'

      - name: Fetch Guix binary URL from ci.guix.gnu.org
        id: fetch_binary
        run: |
          SEARCH_URL="https://ci.guix.gnu.org/search/latest?query=spec:tarball+status:success+system:${{ matrix.platform.guix }}+guix-binary.tar.xz"
          echo "Fetching binary URL for ${{ matrix.platform.guix }}"
          
          BINARY_URL=$(curl -sIL "$SEARCH_URL" \
            | awk '/^location:/ {print $2}' \
            | tail -n1 \
            | tr -d '\r')
          
          if [ -z "$BINARY_URL" ]; then
            echo "Warning: Could not fetch binary URL from ci.guix.gnu.org, will use GNU mirrors"
            echo "binary_url=" >> $GITHUB_OUTPUT
          else
            echo "Found binary URL: $BINARY_URL"
            echo "binary_url=$BINARY_URL" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Docker registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build for testing
        id: build_test
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform.docker }}
          tags: ${{ env.REGISTRY_IMAGE }}:test
          load: true
          allow: security.insecure
          build-args: |
            METACALL_GUIX_VERSION=${{ env.GUIX_VERSION }}
            METACALL_GUIX_ARCH=${{ matrix.platform.guix }}
            GUIX_BINARY_URL=${{ steps.fetch_binary.outputs.binary_url }}
            SKIP_GUIX_PULL=${{ matrix.platform.skip_pull }}
          cache-from: type=registry,ref=docker.io/${{ env.REGISTRY_IMAGE }}

      - name: Test
        run: |
          docker run --rm --privileged -v $(pwd)/test/:/root/test/ ${{ env.REGISTRY_IMAGE }}:test /root/test/test.sh

      - name: Build and push by digest
        id: build
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform.docker }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=docker.io/${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          allow: security.insecure
          build-args: |
            METACALL_GUIX_VERSION=${{ env.GUIX_VERSION }}
            METACALL_GUIX_ARCH=${{ matrix.platform.guix }}
            GUIX_BINARY_URL=${{ steps.fetch_binary.outputs.binary_url }}
            SKIP_GUIX_PULL=${{ matrix.platform.skip_pull }}
          cache-from: type=registry,ref=docker.io/${{ env.REGISTRY_IMAGE }}
          cache-to: type=inline

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform.guix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge digests for the manifest
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v${{ env.BUILDKIT_VERSION }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Authenticate to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          IMAGE_HASHES=$(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:latest $IMAGE_HASHES
          if [[ "${{ contains(github.ref, 'refs/tags/') }}" = true ]]; then
            TAG=${GITHUB_REF#refs/*/}
            VERSION=${TAG#v}
            docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:${VERSION} $IMAGE_HASHES
          fi

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:latest